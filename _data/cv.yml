          - Authored two peer-reviewed journal articles and five op-eds in national newspapers, enhancing the organization's academic presence.
          - Reviewed 16 research articles and organized two national-level conferences, fostering academic discourse. 
          - Secured a $20,000 research grant from Bangladesh Police through a successful proposal for a study on public traffic awareness, collaborating with a co-researcher in proposal development. 

      - company: Change Initiative
