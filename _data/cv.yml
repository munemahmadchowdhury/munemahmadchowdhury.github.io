        summary: Led the development of high-quality research outputs, including proposals, reports, publications, and policy briefs, ensuring strong academic rigor and policy relevance. Provided strategic oversight of research projects while representing the institution at national and international forums and strengthening partnerships with key stakeholders. Mentored research staff, delivered capacity-building initiatives, and offered intellectual leadership in shaping new research agendas. Also secured research and consultancy opportunities and performed additional responsibilities as assigned by institutional leadership.
