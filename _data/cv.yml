        highlights:
          - Contributed to a research project focusing on economic growth and external financial means of implementation, assisting PI in literature review, methodology development, data analysis, and report writing.
          - Published three research articles in peer-reviewed journals, expanding academic contributions and visibility.
          - Developed course materials and instructed STATA and R training sessions over two semesters, enhancing students' analytical skills.
