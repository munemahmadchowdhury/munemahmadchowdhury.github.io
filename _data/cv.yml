        summary: Prepared research proposals, reports, articles, and presentations for seminars and workshops, ensuring quality and relevance. Actively participated in national and international events while monitoring ongoing research to ensure timely, budget-compliant, and high-quality completion. Coordinated with national and international research organizations and identified new research and consultancy opportunities. Also produced op-eds for national newspapers and carried out additional tasks as assigned.
        highlights:
          - Executed three research projects for TdH Netherlands, Chattogram City Corporation, and Ministry of Planning of GoB, contributing to methodology development, data collection, analysis, and reporting. 
