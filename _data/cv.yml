        summary: Supported the identification of research areas and development of proposals, research plans, and data collection tools, while managing electronic data systems and conducting fieldwork. Performed statistical, econometric, and economic analyses—including feasibility assessments—and translated findings into clear visualizations and research reports. Contributed to proposal development, stakeholder coordination, and preparation of thematic write-ups and concept notes. Also supported press briefings, dissemination events, and the preparation of policy briefs based on research evidence.
        highlights:
          - Completed five research and consultancy projects for WIN, European Climate Foundation, ALRD, TI Maldives and Oxfam, assisting PI in design survey tools, data cleaning & analysis, policy analysis, and report writing.
          - Developed ODK forms for household data collection and managed databases for other projects.
          - Organized the Dhaka Renewable Energy and Finance Talk (DREFT), facilitating international discourse on renewable energy financing, with participation from over 300 stakeholders.
          - Secured a $15,000 consultancy from OXFAM Bangladesh through a competitive proposal process for a comprehensive study on climate risk insurance, supporting the PI in proposal development.

